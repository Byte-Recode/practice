<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html+css菜单</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
			}
			
			body{
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}
			
			.menu{
				width: 300px;
				border-radius: 8px;
				overflow: hidden;
			}
			
			.item{
				border-top: 1px solid #2980b9;
				overflow: hidden;
			}
			
			.btn{
				display: block;
				padding: 16px 20px;
				background: #3498db;
				color: white;
				position: relative;
			}
			
			.btn::before{
				content: "";
				position: absolute;
				width: 14px;
				height: 14px;
				background: #3498db;
				left: 20px;
				bottom: -7px;
				transform: rotate(45deg);
			}
			
			.smenu{
				background: #333333;
				overflow: hidden;
				transition: max-height 0.3s;
				max-height: 0;
			}
			
			.smenu a{
				display: block;
				padding: 16px 26px;
				color: white;
				font-size: 14px;
				margin: 4px 0;
				position: relative;
			}
			
			.smenu a::before{
				content: "";
				position: absolute;
				width: 6px;
				height: 100%;
				background: #3498db;
				left: 0;
				top: 0;
				transition: 0.3s;
				opacity: 0;
			}
			
			.smenu a:hover::before{
				opacity: 1;
			}
			
			.item:target .smenu{
				max-height: 10em;
			}
		</style>
	</head>
	<body>
		<div class="middle">
			<div class="menu">
				<li class="item" id="profile">
					<a href="#profile" class="btn">profile</a>
					<div class="smenu">
						<a href="">posts</a>
						<a href="">picture</a>
					</div>
				</li>
				<li class="item" id="message">
					<a href="#message" class="btn">message</a>
					<div class="smenu">
						<a href="">new</a>
						<a href="">sent</a>
						<a href="">spam</a>
					</div>
				</li>
				<li class="item" id="settings">
					<a href="#settings" class="btn">settings</a>
					<div class="smenu">
						<a href="">password</a>
						<a href="">language</a>
					</div>
				</li>
				<li class="item" id="logout">
					<a href="#logout" class="btn">logout</a>
				</li>
			</div>
		</div>
	</body>
</html>
